<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Registry</title>

    <script src="api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="jwt-decode.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <load>
      <img id="logo" src="logo.png" alt="" />
      <img id="login" onclick="signin()" src="google-signin.png" alt="" />
    </load>

    <main>
      <search>
        <div class="search-container">
          <input
            type="text"
            id="search"
            placeholder="Search names..."
            oninput="renderTable()"
          />
        </div>

        <div class="table" id="table">
          <!-- Table rows inserted by JS -->
        </div>
      </search>
      <div id="profile" class="out">
        <h1 id="name">Matthias</h1>
        <div id="phone"></div>
        <div id="email"></div>
        <div id="address"></div>
        <div id="age"></div>
        <div id="parents"></div>
        <div id="spouse"></div>
        <div id="children"></div>
      </div>
    </main>

    <footer>
      <img onclick="gotoSearch()" id="search" src="search.png" alt="" />
      <img src="tree.png" alt="" />
    </footer>

    <script src="main.js"></script>
  </body>
</html>
